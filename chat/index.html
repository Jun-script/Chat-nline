<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="assets/css/vendor.min.css" rel="stylesheet" />
    <link href="assets/css/app.min.css" rel="stylesheet" />
    <style>
        .app-content {
            margin-left: 0 !important;
        }
        .app {
            padding-top: 0 !important;
        }
    </style>
</head>
<body>
    <!-- BEGIN #app -->
    <div id="app" class="app app-content-full-height">
        <!-- BEGIN #content -->
        <div id="content" class="app-content p-0">
            <div class="messenger">
                <div class="messenger-sidebar">
                    <div class="messenger-sidebar-header">
                        <div class="position-relative w-100">
                            <img src="https://via.placeholder.com/40" alt="My Profile" class="rounded-pill me-2">
                            <span class="text-body fw-bold">My Name</span>
                        </div>
                    </div>
                    <div class="messenger-sidebar-body">
                        <div data-scrollbar="true" data-height="100%">
                            <div class="messenger-item">
                                <a href="#" data-toggle="messenger-content" class="messenger-link active">
                                    <div class="messenger-media">
                                        <img alt="" src="https://via.placeholder.com/50" class="mw-100 mh-100 rounded-pill">
                                    </div>
                                    <div class="messenger-info">
                                        <div class="messenger-name">Contact Name 1</div>
                                        <div class="messenger-text">Last message...</div>
                                    </div>
                                    <div class="messenger-time-badge">
                                        <div class="messenger-time">13:02</div>
                                        <div class="messenger-badge">2</div>
                                    </div>
                                </a>
                            </div>
                            <div class="messenger-item">
                                <a href="#" data-toggle="messenger-content" class="messenger-link">
                                    <div class="messenger-media">
                                        <img alt="" src="https://via.placeholder.com/50" class="mw-100 mh-100 rounded-pill">
                                    </div>
                                    <div class="messenger-info">
                                        <div class="messenger-name">Contact Name 2</div>
                                        <div class="messenger-text">Last message...</div>
                                    </div>
                                    <div class="messenger-time-badge">
                                        <div class="messenger-time">14:59</div>
                                        <div class="messenger-badge">1</div>
                                    </div>
                                </a>
                            </div>
                            <!-- More contacts can be added here -->
                        </div>
                    </div>
                </div>
                <div class="messenger-content">
                    <div class="messenger-content-header">
                        <div class="messenger-content-header-media">
                            <img src="https://via.placeholder.com/40" alt="Chat Contact" class="rounded-pill me-2">
                        </div>
                        <div class="messenger-content-header-info">
                            Chat Contact Name
                            <small>Online</small>
                        </div>
                        <div class="messenger-content-header-btn">
                            <a href="#" class="btn btn-link"><i class="fa fa-phone"></i></a>
                            <a href="#" class="btn btn-link"><i class="fa fa-video"></i></a>
                        </div>
                    </div>
                    <div class="messenger-content-body">
                        <div data-scrollbar="true" data-height="100%">
                            <div class="widget-chat">
                                <div class="widget-chat-date">YESTERDAY</div>
                                <div class="widget-chat-item">
                                    <div class="widget-chat-media"><img src="https://via.placeholder.com/50" alt=""></div>
                                    <div class="widget-chat-content">
                                        <div class="widget-chat-name">Contact Name</div>
                                        <div class="widget-chat-message last">
                                            Hi there! How are you?
                                        </div>
                                        <div class="widget-chat-status">Yesterday 3:25PM</div>
                                    </div>
                                </div>
                                <div class="widget-chat-item reply">
                                    <div class="widget-chat-content">
                                        <div class="widget-chat-message last">
                                            I'm good, thanks! How about you?
                                        </div>
                                        <div class="widget-chat-status">2:22PM</div>
                                    </div>
                                </div>
                                <div class="widget-chat-item">
                                    <div class="widget-chat-media"><img src="https://via.placeholder.com/50" alt=""></div>
                                    <div class="widget-chat-content">
                                        <div class="widget-chat-name">Contact Name</div>
                                        <div class="widget-chat-message last">
                                            I'm doing great! Just working on a project.
                                        </div>
                                        <div class="widget-chat-status">2:25PM</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="messenger-content-footer">
                        <div class="input-group position-relative">
                            <button class="btn border-0 position-absolute top-0 bottom-0 start-0 z-2 text-body" id="trigger"><i class="far fa-face-smile"></i></button>
                            <input type="text" class="form-control rounded-start ps-45px z-1" id="input" placeholder="Write a message...">
                            <button class="btn btn-theme fs-13px fw-semibold" type="button">Send <i class="fa fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END #content -->
    </div>
    <!-- END #app -->

    <script src="assets/js/vendor.min.js"></script>
    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/demo/page-messenger.demo.js"></script>
</body>
</html>
